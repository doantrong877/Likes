<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="nav">
        <h1>Network</h1>
    </div>
       <h1 id="title">Your Feed</h1>
    <div class="container">

        <div class="main-box">
            <div class="profile">
                <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEBYCh9OB7ll9yMD-kkod4bDfdqdbuS1D7ny3Wh4E9YamwBJcNEm5sBH1wErx-fuuOGgM&usqp=CAU" alt="profile pic">

                <a href=""><h3>Add an avatar</h3></a>
                    
                <h2>James Doe</h2>
            </div>

            <div class="col-2">
                <div class="user-box">
                    <div class="topbar">
                        <h2>Neil M</h2>
                        <div class="topbar-right">
                            <button id="like-btn" onclick="increase(this)">Like</button>
                            <p id="like" value="0"><span id="num">0</span> like(s)</p>
                            
                        </div>
                    </div>
                    <h3 id="about">I just set up this new discord bot, let me know what you all think. <a href="">link</a></h3> 
                </div>

                <div class="user-box">
                    <div class="topbar">
                        <h2>Nichole K</h2>
                        <div class="topbar-right">
                            <button id="like-btn" onclick="increase(this)">Like</button>
                            <p id="like"><span id="num">0</span> like(s)</p>
                        </div>
                    </div>
                    <h3 id="about">Just finished my <a href="">next comic</a>, check it out</h3> 
                </div>

                <div class="user-box">
                    <div class="topbar">
                        <h2>Jim R</h2>
                        <div class="topbar-right">
                            <button id="like-btn" onclick="increase(this)">Like</button>
                            <p id="like"><span id="num">0</span> like(s)</p>
                        </div>
                    </div>
                    <h3 id="about">I can't stop listening to the <a href="">new album</a> Who else is liking it?</h3> 
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
